<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What To Cook</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<h1>What to Cook</h1>
			<div id="main">
				<div id="sideBar">
					<div id="search">
						<form id="form">
							<input
								type="text"
								name="itemName"
								placeholder="meal name"
								id="searchInput"
							/>
							<button type="submit" id="searchBtn">Search</button>
						</form>
					</div>

					<ul id="list"></ul>
				</div>
				<ul id="subList"></ul>
				<div id="item">
					<div id="top">
						<img id="itemImg" src="" />
						<div id="nameLink">
							<h3 id="itemName">Name</h3>
							<a id="youtubeLink">youtube</a>
						</div>
					</div>
					<div id="instruction"></div>
				</div>
			</div>
		</div>
		<script type="module" src="index.js" default></script>
	</body>
</html>
