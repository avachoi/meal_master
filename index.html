<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meal Master</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<h1>Meal Master</h1>

			<div id="main">
				<div id="sideBar">
					<div id="search">
						<form id="form">
							<input
								type="text"
								name="itemName"
								placeholder="meal name"
								id="searchInput"
							/>
							<button type="submit" id="searchBtn">
								<img src="searchIcon.png" width="50" height="50" />
							</button>
						</form>
					</div>

					<ul id="list"></ul>
				</div>
				<ul id="subList"></ul>
				<div id="item">
					<div id="top">
						<img id="itemImg" src="" />
						<div id="nameLink">
							<h3 id="itemName"></h3>
							<div id="instruction"></div>
						</div>
					</div>

					<iframe
						id="youtubeLink"
						width="800px"
						height="500"
						src="https://www.youtube.com/embed/tgbNymZ7vqY"
					>
					</iframe>
				</div>
			</div>
		</div>
		<script type="module" src="index.js" default></script>
	</body>
</html>
